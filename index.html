<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./data/promocoes.js"></script>
    <script src="./data/viagens.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <!-- icon -->
    <link rel="shortcut icon" href="./assets/logo.webp">
    <script>
        function formatReal(int) {
            var tmp = int + '';
            tmp = tmp.replace(/([0-9]{2})$/g, ",$1");
            if (tmp.length > 6)
                tmp = tmp.replace(/([0-9]{3}),([0-9]{2}$)/g, ".$1,$2");

            return tmp;
        }

        // Criar mensagem de envio de e-mail
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('formEmail').addEventListener('submit', function(e) {
                e.preventDefault();
                document.getElementById('messageEmail').innerHTML = `
                <br><br><br>
                <p class="text-center message">Obrigado ${e.target['nome'].value}, em breve entraremos em contato.</p>
                `
            });
        }, false);


        $(document).ready(function() {

            promocoes.forEach(p => $("#promocoes").append(`
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <a href="./promocoes/${p.id}.html" target="_blank" class="viagens-link">
                        <div class="card mb-3">
                            <img class="card-img-top image" src="${p.images[0]}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">${p.name} - ${p.preco}</h5>
                                <p class="card-text">${p.hotel}</p>
                                <p class="card-text"><small class="text-muted">Incluso: ${p.pacote.join(', ')}</small></p>
                            </div>
                        </div>
                    </a>
                </div>      
            `));

            viagens.forEach((v, i) => $("#viagens").append(`
                <tr>
                    <th scope="row">${i+1}</th>
                    <td>${v.name}</td>
                    <td>R$ ${formatReal(v.ourPrice)}</td>
                    <td>R$ ${formatReal(v.airlinePrice)}</td>
                    <td>${v.discountPercentage} %</td>
                    <td><a class="btn btn-primary" href="${v.url}" role="button" target="_blank">Comprar</a></td>
                </tr>
            `))
        });
    </script>
</head>

<body>
    <!-- Menu do topo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                ✈️  <b><i>Travel Time</i></b>
            </a>

            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#destinos">Destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#viagens-disponiveis">Viagens Disponiveis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel com imagens -->
    <section id="home">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/banner1.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Grécia</h5>
                        <p>...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/banner2.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nova York</h5>
                        <p>...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/banner3.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Shangai</h5>
                        <p>...</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
        </div>
    </section>

    <!-- Destinos -->
    <section id="destinos">
        <br><br>
        <div class="container my-4">
            <h1 class="text-center my-5">Destinos</h1>
            <div class="container">
                <div id="promocoes" class="row">
                </div>
            </div>
        </div>
    </section>

    <!-- Viagens disponiveis -->
    <section id="viagens-disponiveis">
        <br><br>
        <div class="container my-4">
            <h1 class="text-center my-5">Viagens Disponiveis</h1>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <table class="table table-hover">
                            <thead class="">
                                <tr class="bg-primary">
                                    <th scope="col" class="title">#</th>
                                    <th scope="col" class="title">Nome</th>
                                    <th scope="col" class="title">Nosso Preço</th>
                                    <th scope="col" class="title">Preço das linhas aéreas</th>
                                    <th scope="col" class="title">Desconto de porcentagem</th>
                                    <th scope="col" class="title">Comprar</th>
                                </tr>
                            </thead>
                            <tbody id="viagens">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
